<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Student Form </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>{{user}}</p>
  <ion-button type="submit" (click)="authService.SignOut()" expand="block"
    >Logout</ion-button
  >
  <ion-list lines="full">
    <form [formGroup]="studentForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input formControlName="mobile" type="text" required> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Class</ion-label>
        <ion-input formControlName="class" type="text" required> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">UID</ion-label>
        <ion-input formControlName="uid" type="text" required> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">course</ion-label>
        <ion-input formControlName="course" type="text" required> </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
